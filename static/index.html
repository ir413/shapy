<!DOCTYPE html>
<html ng-app="shapy">

  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-cookies.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/threejs/r69/three.min.js"></script>
    <script src="/js/editor.js"></script>
    <script src="/js/scenes.js"></script>
    <script src="/js/main.js"></script>
    <link rel="stylesheet" href="/css/main.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  </head>

  <body ng-autobind>
    <shapy-login>
      <div ng-hide="mainCtrl.user">
        <a href="/auth/facebook"><h5 style="margin-left:10px">Login with Facebook</h5></a>
      </div>
      <div ng-show="mainCtrl.user">
        <h5 style="font-style:italic; margin-left:10px">Logged in as: {{mainCtrl.user.name}} </h5>
      </div>
    </shapy-login>
    <div id="content" ng-view></div>
  </body>
</html>
